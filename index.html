<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb5b9c29df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="heading-container">
            <h1 class="tasks">Tasks</h1>
            <h1 class="lists">Lists</h1>
            <div class="add-list">
                <i class="fas fa-plus-circle fa-lg"></i>
                <h2 class="add-list-text">Add List</h2>
            </div>
        </div>
        <div class="card-container">
            <div class="card-1">
                <h3 class="card-heading">Trip to Paris</h3>
                <hr>
                <h4 class="crossed-task">Completed Task</h4>
                <h4 class="pending-task">
                    <input type="checkbox">
                    <label for="">Pending Task</label>
                </h4>
            </div>
            <div class="card-2">
                <h3 class="card-heading">My Todo List</h3>
                <hr>
                <h4 class="crossed-task">Completed Task</h4>
                <h4 class="pending-task">
                    <input type="checkbox">
                    <label for="">Pending Task</label>
                </h4>
            </div>
            <div class="card-1">
                <h3 class="card-heading">My Todo List</h3>
                <hr>
                <h4 class="crossed-task">Completed Task</h4>
                <h4 class="pending-task">
                    <input type="checkbox">
                    <label for="">Pending Task</label>
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
