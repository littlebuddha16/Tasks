<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_add_list.css">
    <script src="https://kit.fontawesome.com/cb5b9c29df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="image-flex">
            <img src="tasks_lists_image.png" alt="tasks-list" class="tasks-list">
        </div>
        <div class="add-list-box">
            <form action="index.html">
                <label for="" class="text-label">Add New List</label>
                <br>
                <br>
                <input type="text" name="" id="text" class="text-field">
                <br>
                <br>
                <button type="submit" class="add-button">ADD</button>
            </form>
        </div>
    </div>
</body>
</html>
